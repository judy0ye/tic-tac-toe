<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <article class="player-one">
            <header>P1</header>
        </article>
        <main class="play-section">
            <header class="play-section-header">Hey Player, it's your turn</header>
            <section class="boardgrid">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
            </section>
        </main>
        <article class="player-two">
            <header>P2</header>
        </article>
        <script src="main.js"></script>
    </body>
</html>
